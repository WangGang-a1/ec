<!DOCTYPE html>
<html lang="en">
<!-- https://codepen.io/danielkvist/pen/LYNVyPL -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>登录/注册页面</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="../favicon.ico">
  <style type="text/css">
    textarea{
        resize: none;
    }
</style>
</head>

<body>
  <div class="container right-panel-active">

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">登录</h2>
        <input placeholder="账号" id="username" class="input" />
        <input type="password" placeholder="密码" id="password" class="input" />
        <a href="#" class="link">忘记密码？</a>
        <button class="btn" id="denglu">登录</button>
        <button class="btn" onclick='location.href=("../sgin/loading2.html")' >匿名登录</button>
      </form>
    </div>

	<!-- Sign Up -->
    <div class="container__form container--signup">
		<form action="#" class="form" id="form1">
		  <h2 class="form__title">注册</h2>
		  <input placeholder="用户名" class="input" />
		  <input placeholder="账号" id="usernameup" class="input" />
		  <input type="password" placeholder="密码" id="passwordup"class="input" />
		  <button class="btn" id="zhuce" >注册</button>
		</form>
	  </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">注册</button>
        </div>
		  <div class="overlay__panel overlay--left">
			  <button class="btn" id="signIn">登录</button>
		  </div>
      </div>
    </div>
  </div>

  <div id="dg" style="z-index: 9999; position: fixed ! important; right: 40px; top: 40px;">
    <table width=""100% style="position: absolute; width: 300px; right: 30px; top: 30px;">
      <butto class="btn" onclick='location.href=("../index.html")'>取消注册/登录</button>
    </table>
  </div>

  <footer class="text-center">

  </footer>

  <script src="js/main.js"></script>
  <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>  
  <script src="js/sign.js"></script>
  <script src="js/FileSaver.js"></script>
</body>

</html>
